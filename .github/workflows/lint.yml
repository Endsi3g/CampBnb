name: Lint & Format

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    name: Dart Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies - Shared
        run: |
          cd packages/shared
          flutter pub get
      
      - name: Install dependencies - Mobile
        run: |
          cd packages/mobile
          flutter pub get
      
      - name: Install dependencies - Web
        run: |
          cd packages/web
          flutter pub get
      
      - name: Verify formatting - Shared
        run: |
          cd packages/shared
          dart format --set-exit-if-changed .
      
      - name: Verify formatting - Mobile
        run: |
          cd packages/mobile
          dart format --set-exit-if-changed .
      
      - name: Verify formatting - Web
        run: |
          cd packages/web
          dart format --set-exit-if-changed .
      
      - name: Analyze code - Shared
        run: |
          cd packages/shared
          flutter analyze
      
      - name: Analyze code - Mobile
        run: |
          cd packages/mobile
          flutter analyze
      
      - name: Analyze code - Web
        run: |
          cd packages/web
          flutter analyze


