name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Validation Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          scopes: |
            auth
            reservation
            search
            ui
            api
            config
            deps
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            Le sujet du commit ne doit pas commencer par une majuscule.
          wip: true
      
      - name: Check for large files
        run: |
          MAX_SIZE=10485760  # 10MB
          large_files=$(find . -type f -size +${MAX_SIZE}c ! -path "./.git/*" ! -path "./build/*" ! -path "./.dart_tool/*")
          if [ -n "$large_files" ]; then
            echo "❌ Fichiers trop volumineux détectés:"
            echo "$large_files"
            exit 1
          fi
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}


