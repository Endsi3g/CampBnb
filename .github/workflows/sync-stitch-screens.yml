name: Sync Google Stitch Screens

on:
  schedule:
    # Ex√©cution quotidienne √† 2h du matin UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all screens'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync-screens:
    name: Synchronize Stitch Screens
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pillow
      
      - name: Run sync script
        run: python scripts/sync_stitch_screens.py
        env:
          STITCH_API_KEY: ${{ secrets.STITCH_API_KEY }}
          FORCE_UPDATE: ${{ inputs.force_update }}
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync Google Stitch screens'
          title: 'üîÑ Sync Google Stitch Screens'
          body: |
            ## üîÑ Synchronisation des screens Google Stitch
            
            Cette PR synchronise automatiquement les screens depuis Google Stitch.
            
            ### Changements d√©tect√©s
            - Screens mis √† jour depuis la derni√®re synchronisation
            - V√©rifiez les diff√©rences dans le dossier `docs/stitch-screens/`
            
            ### Action requise
            - [ ] V√©rifier les changements UI/UX
            - [ ] Tester les √©crans modifi√©s
            - [ ] Valider la coh√©rence avec le design system
            
            **G√©n√©r√© automatiquement par GitHub Actions**
          branch: sync/stitch-screens
          delete-branch: true
          labels: |
            automated
            ui/ux
            stitch-sync


