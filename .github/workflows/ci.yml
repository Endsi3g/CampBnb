name: CI - Build & Tests

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd packages/shared && flutter pub get
          cd ../mobile && flutter pub get
          cd ../web && flutter pub get
      
      - name: Verify formatting
        continue-on-error: true
        run: |
          cd packages/shared && dart format --set-exit-if-changed . || echo "Formatting issues in shared"
          cd ../mobile && dart format --set-exit-if-changed . || echo "Formatting issues in mobile"
          cd ../web && dart format --set-exit-if-changed . || echo "Formatting issues in web"
      
      - name: Analyze code
        continue-on-error: true
        run: |
          cd packages/shared && flutter analyze || echo "Analysis issues in shared"
          cd ../mobile && flutter analyze || echo "Analysis issues in mobile"
          cd ../web && flutter analyze || echo "Analysis issues in web"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd packages/shared && flutter pub get
          cd ../mobile && flutter pub get
          cd ../web && flutter pub get
      
      - name: Generate code
        run: |
          cd packages/shared
          flutter pub run build_runner build --delete-conflicting-outputs || echo "Code generation issues"
      
      - name: Run tests
        continue-on-error: true
        run: |
          cd packages/shared && flutter test --coverage || echo "Tests failed in shared"
          cd ../mobile && flutter test --coverage || echo "Tests failed in mobile"
          cd ../web && flutter test --coverage || echo "Tests failed in web"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: |
            packages/shared/coverage/lcov.info
            packages/mobile/coverage/lcov.info
            packages/web/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd packages/shared && flutter pub get
          cd ../mobile && flutter pub get
      
      - name: Generate code
        run: |
          cd packages/shared
          flutter pub run build_runner build --delete-conflicting-outputs || echo "Code generation issues"
      
      - name: Build APK
        run: |
          cd packages/mobile
          flutter build apk --release
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: packages/mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd packages/shared && flutter pub get
          cd ../mobile && flutter pub get
      
      - name: Generate code
        run: |
          cd packages/shared
          flutter pub run build_runner build --delete-conflicting-outputs || echo "Code generation issues"
      
      - name: Build iOS
        run: |
          cd packages/mobile
          flutter build ios --release --no-codesign
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'


