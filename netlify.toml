# ============================================
# Campbnb Québec - Configuration Netlify
# ============================================

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirections pour SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Edge Functions (si vous utilisez Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Variables d'environnement (à configurer dans le dashboard Netlify)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# MAPBOX_ACCESS_TOKEN
# GEMINI_API_KEY


