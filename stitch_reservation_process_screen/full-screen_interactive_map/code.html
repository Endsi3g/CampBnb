<input class="form-checkbox h-5 w-5 rounded border-neutral/80 bg-transparent text-primary focus:ring-secondary" type="checkbox"/> Douches

<input class="form-checkbox h-5 w-5 rounded border-neutral/80 bg-transparent text-primary focus:ring-secondary" type="checkbox"/> Eau potable
              </label>
