<!DOCTYPE html>
<html>
<head>
  <!--
    Si vous modifiez ce fichier, assurez-vous de mettre à jour le hash dans
    le fichier de version pour forcer le rechargement du cache.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Campbnb Québec - Plateforme de réservation de campings au Québec">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Campbnb Québec">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Campbnb Québec</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Le service worker doit être enregistré avant que l'application Flutter soit chargée.
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + Date.now());
      });
    }
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      // Télécharger le main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
