name: campbnb_web
description: Application web Campbnb Québec - Flutter Web
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Package partagé
  campbnb_shared:
    path: ../shared

  # Web-specific dependencies
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - ../shared/assets/translations/
    - .env

