name: campbnb_quebec
description: Application Campbnb Québec - Plateforme de réservation de campings au Québec (Mobile, Web, Desktop)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  
  # Windows Desktop UI
  fluent_ui: ^4.4.0
  bitsdojo_window_windows: ^0.1.1
  window_manager: ^0.3.7
  win32: ^5.5.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Backend & API
  supabase_flutter: ^2.5.6
  http: ^1.2.0
  dio: ^5.4.0

  # Mapbox & Location Services
  mapbox_maps_flutter: ^1.0.0
  mapbox_gl: ^0.16.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  location: ^5.0.3
  permission_handler: ^11.3.0

  # AI & Gemini
  google_generative_ai: ^0.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1

  # Forms & Validation
  reactive_forms: ^16.1.1
  email_validator: ^3.0.0

  # Date & Time
  table_calendar: ^3.0.9
  timeago: ^3.6.1
  timezone: ^0.9.2
  flutter_localizations:
    sdk: flutter

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Image & Media
  photo_view: ^0.14.0
  carousel_slider: ^5.0.0
  flutter_image_compress: ^2.1.0

  # Speech Recognition
  speech_to_text: ^6.6.0

  # Animations
  lottie: ^3.0.0
  animations: ^2.0.8

  # Logging & Debug
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0
  
  # Error Monitoring & Crash Reporting
  sentry_flutter: ^8.0.0
  talker: ^3.0.0
  talker_flutter: ^3.0.0

  # Security & Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  qr_flutter: ^4.1.0
  
  # Platform Detection
  universal_platform: ^1.0.0
  platform: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.1
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - .env

