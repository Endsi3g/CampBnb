# Campbnb Québec - Configuration Supabase
# Ce fichier configure le projet Supabase local et les paramètres de production

[project]
name = "campbnb"
id = "your-project-id"

[auth]
# Configuration de l'authentification
enabled = true
site_url = "https://campbnb.netlify.app"
additional_redirect_urls = ["https://campbnb.netlify.app/**"]
jwt_expiry = 3600
enable_signup = true

# Fournisseurs OAuth
[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "https://your-project-ref.supabase.co/auth/v1/callback"

[auth.external.apple]
enabled = true
client_id = "env(APPLE_CLIENT_ID)"
secret = "env(APPLE_CLIENT_SECRET)"
redirect_uri = "https://your-project-ref.supabase.co/auth/v1/callback"

# Configuration email
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[storage]
# Configuration du stockage
file_size_limit = 10485760  # 10MB
file_upload_limit = 10

[storage.buckets.listing-images]
public = true
file_size_limit = 10485760  # 10MB
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[storage.buckets.profile-avatars]
public = true
file_size_limit = 5242880  # 5MB
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[storage.buckets.activity-images]
public = true
file_size_limit = 10485760  # 10MB
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Configuration de la base de données
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[functions]
# Configuration des Edge Functions
verify_jwt = true


